<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resolve disputes with rock, paper, scissors, Spock, Lizard!">
    <meta name="keywords"
        content="rock, paper, scissors, Spock, lizard, game, zero-sum game, fun, conflict resolution, third-rock">
    <!-- link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- title -->
    <title>Rock, Paper, Scissors, Spock, Lizard</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="android-chrome" sizes="192x192" href="assets/favicon_io/android-chrome-192x192.png">
    <link rel="android-chrome" sizes="512x512" href="assets/favicon_io/android-chrome-512x512.png">
    <link rel="icon" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
</head>

<body>
    <!-- header -->
    <header class="header">
        <h1 class="heading">Rock, Paper, Scissors, Spock, Lizard</h1>
    </header>

    <!-- game area-->
    <section id="game-area">
        <h2>Choose your weapon</h2>
        <!-- game controls -->
        <div id="controls-area">
            <button class="btn" aria-label="rock">🪨</button>
            <button class="btn" aria-label="paper">📜</button>
            <button class="btn" aria-label="scissors">✂️</button>
            <button class="btn" aria-label="spock">🖖</button>
            <button class="btn" aria-label="lizard">🦎</button>
        </div>

        <!-- results table -->
        <div id="results-table">
            <table class="table">
                <tr>
                    <th>You chose:</th>
                    <th>Computer chose:</th>
                </tr>
                <tr>
                    <td><span id="player-emoji"></span></td>
                    <td><span id="computer-emoji"></span></td>
                </tr>
            </table>
        </div>

        <!-- results message -->
        <div id="results-message"></div>

        <!-- tally area -->
        <div id="tally-area">
            <h3>Tally</h3>
            <div id="tally-numbers">
                <p class="tally">You: <span id="player-tally">0</span></p>
                <p class="tally">Computer: <span id="computer-tally">0</span></p>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer id="footer">
        <button id="rules" aria-label="rules">rules</button>

        <!-- modal - acknowlegde w3schools.com library -->
        <div id="rules-modal" class="modal">
            <!-- modal content -->
            <div class="modal-content">
                <span class="close">❎</span>
                <br>
                <p><span style="text-decoration: underline;">The Weapons:</span></p>
                <p>🪨 = rock </p>
                <p>📜 = paper</p>
                <p>✂️ = scissors</p>
                <p>🖖 = Spock</p>
                <p>🦎 = lizard</p>
                <br>
                <hr>
                <br>
                <p><span style="text-decoration: underline;">The Rules:</span></p>
                <p>🪨 beats 🦎 & ✂️</p>
                <p>📜 beats 🪨 & 🖖</p>
                <p>✂️ beats 📜 & 🦎</p>
                <p>🖖 beats ✂️ & 🪨</p>
                <p>🦎 beats 🖖 & 📜</p>
            </div>
        </div>
        <button id="reset-tally" aria-label="rules" onClick="resetTally()">reset tally</button>
    </footer>

    <!-- link to js script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
